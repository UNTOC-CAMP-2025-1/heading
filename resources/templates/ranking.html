<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랭킹 - 백준지지</title>
    <link rel="stylesheet" th:href="@{/css/ranking.css}">
    <link rel="stylesheet" th:href="@{/css/nav.css}">
    <script defer th:src="@{/js/ranking.js}"></script>
</head>
<body>
<nav class="nav-main">
    <div th:onclick="'location.href=\'' + @{/main} + '\''" style="cursor:pointer;" class="nav-left">
        <img th:src="@{/img/임시로고.png}" alt="Baekjoon GG Logo" class="site-logo" />
        <p style="float: right;">BAEKJOON.GG</p>
    </div>
    <div class="nav-mid">
        <a style="margin-left: 10%;" th:href="@{/ranking/home}" class="nav-link">랭킹</a>
        <a th:href="@{/problem}" class="nav-link">문제</a>
        <a th:href="@{/community/home}" class="nav-link">커뮤니티</a>
        <a th:href="@{/search/home}" class="nav-link">프로필</a>
    </div>
    <div class="nav-right">
        <a th:href="@{/signup/home}" class="auth-link">사용자등록</a>
    </div>
</nav>

<main>
    <section style="margin-top: 60px;" class="ranking-tabs">
        <div class="ranking-options">
            <div class="ranking-option" data-type="day">일간랭킹</div>
            <div class="ranking-option" data-type="week">주간랭킹</div>
            <div class="ranking-option active" data-type="now">통합랭킹</div> <!-- ✅ 기본 active -->
        </div>
        <hr class="whitehr">

        <div class="top3-container" id="top3-container"></div>
    </section>

    <section class="ranking-table-section">
        <table class="ranking-table">
            <thead>
            <tr>
                <th>순위</th>
                <th>닉네임</th>
                <th>티어</th>
                <th>푼 문제 수</th>
                <th>점수</th>
            </tr>
            </thead>
            <tbody id="ranking-table-body">
            <!-- JS로 채워짐 -->
            </tbody>
        </table>
    </section>
</main>

<footer>
    <div class="update">
        <p>업데이트</p>
    </div>
    <div class="footer-info">
        <div style="margin-left: 15%;">
            <p style="color: #ABABAB;">부산광역시 금정구 부산대학로63번길 2 (장전동) 부산대학교 소프트웨어융합교육원</p>
            <p style="color: #ABABAB;">TEL : 051-123-4567, 321, 1026</p>
            <p style="color: #D9D9D9">Copyright© Pusan National Univ. All Right Reserved.</p>
            <p style="color: #ABABAB;">Powered by <span style="color: #350FC0;">OnlineJudge</span></p>
        </div>
    </div>
</footer>
</body>
</html>
