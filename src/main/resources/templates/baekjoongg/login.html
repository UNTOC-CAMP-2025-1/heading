        <img

      </div>

  <div class="page-title">로그인</div>
  
  <main class="main-content">
    <section class="login-container">
      <div class="login-header">
        <h1 class="login-title">로그인</h1>
      </div>
  
      <form class="login-form">
        <div class="form-group">
            <div class="form-group" style="width: 50%;">
                <label class="form-label">아이디/이메일</label>
                <input type="text" class="form-input" style="width: 90%;"/>
            </div>
        </div>
  
        <div class="password-group">
          <div class="form-group" style="width: 50%;">
            <label class="form-label">비밀번호</label>
            <input type="password" class="form-input" style="width: 90%;"/>
          </div>
        </div>
  
        <div class="maintain-login">
          <input type="checkbox" id="maintain-login" />
          <label for="maintain-login"
            >로그인 상태 유지</label
          >
        </div>
        <button type="submit" class="btn-submit">로그인</button>
      </form>
      <p class="login-text">
        아이디나 비밀번호를 잊었을 때는, <a href="#" class="link">여기</a>를 눌러주세요.
      </p>
      <p class="login-text">
        회원 가입은 <a href="./signup.html" class="link">여기</a>에서 할 수 있습니다.
      </p>
    </section>
  </main>
